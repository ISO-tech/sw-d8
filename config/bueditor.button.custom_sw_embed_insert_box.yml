id: custom_sw_embed_insert_box
label: 'SW embed insert box'
tooltip: 'Embed insert box'
text: '&#x25A2;'
cname: ''
shortcut: ''
code: "js:\r\n// Form fields\r\nvar fields = [\r\n  {type: 'number', required: true, attributes: {min: 1}, name: 'nid', title: 'Node ID'},\r\n];\r\n// Submit handler\r\nvar submitHandler = function(htmlObj, Popup, E) {\r\n  // Get number of cols and rows.\r\n  var attr = htmlObj.attributes, nid = Math.max(attr.nid * 1, 1);\r\n  var embedAttrs = [];\r\n  embedAttrs['data-entity-type'] = 'node';\r\n  embedAttrs['data-entity-id'] = nid;\r\n  embedAttrs['data-view-mode'] = 'default';\r\n  // Create tag with all those attributes.\r\n  var embed = '\\n' + BUE.html('drupal-entity', '', embedAttrs) + '\\n';\r\n  // Insert\r\n  E.setSelection(embed, 'end');\r\n};\r\n// Open tag dialog\r\nE.tagDialog('custom_sw_embed_insert_box', fields, {title: 'Embed insert box', submit: submitHandler});\r\n"
