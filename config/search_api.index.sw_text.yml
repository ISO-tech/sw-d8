datasource_settings:
  'entity:node':
    bundles:
      default: false
      selected:
        - blog_couldnt_make_it_up
        - blog_critical_reading
        - page
        - person
        - story
    languages:
      default: true
      selected: {  }
processor_settings:
  hierarchy:
    fields:
      main_topic: taxonomy_term-parent
      secondary_topic: taxonomy_term-parent
    weights:
      preprocess_index: -50
  add_url: {  }
  aggregated_field: {  }
  entity_status: {  }
  highlight:
    highlight: always
    highlight_partial: true
    excerpt: true
    excerpt_length: 256
    exclude_fields:
      - authors_name
      - interviewees_name
      - contributors_name
      - issue_number_txt
      - keyword
      - main_topic_name
      - secondary_topic_name
      - title
    prefix: '<strong>'
    suffix: '</strong>'
    weights:
      postprocess_query: 0
  html_filter:
    all_fields: true
    fields:
      - rendered_item_full
      - content_type
      - authors_name
      - interviewees_name
      - contributors_name
      - issue_number_txt
      - keyword
      - main_topic_name
      - secondary_topic_name
      - series_name
      - section_name
      - teaser
      - city_name
      - state_name
      - country_name
      - title
    title: false
    alt: true
    tags:
      h1: 5
      h2: 3
      h3: 2
      strong: 2
      b: 2
    weights:
      preprocess_index: -47
      preprocess_query: -47
  ignorecase:
    all_fields: true
    fields:
      - rendered_item_full
      - content_type
      - authors_name
      - interviewees_name
      - contributors_name
      - issue_number_txt
      - keyword
      - main_topic_name
      - secondary_topic_name
      - series_name
      - section_name
      - teaser
      - city_name
      - state_name
      - country_name
      - title
    weights:
      preprocess_index: -48
      preprocess_query: -48
  rendered_item: {  }
  tokenizer:
    all_fields: true
    fields:
      - rendered_item_full
      - authors_name
      - interviewees_name
      - contributors_name
      - issue_number_txt
      - keyword
      - main_topic_name
      - secondary_topic_name
      - series_name
      - section_name
      - teaser
      - city_name
      - state_name
      - country_name
      - title
    spaces: ''
    overlap_cjk: 1
    minimum_word_size: '3'
    weights:
      preprocess_index: -45
      preprocess_query: -45
  transliteration:
    all_fields: true
    fields:
      - rendered_item_full
      - content_type
      - authors_name
      - interviewees_name
      - contributors_name
      - issue_number_txt
      - keyword
      - main_topic_name
      - secondary_topic_name
      - series_name
      - section_name
      - teaser
      - city_name
      - state_name
      - country_name
      - title
    weights:
      preprocess_index: -49
      preprocess_query: -49
  type_boost:
    boosts:
      'entity:node':
        datasource_boost: !!float 1
        bundle_boosts:
          blog_couldnt_make_it_up: 0.8
          blog_critical_reading: 0.8
          page: !!float 1
          person: !!float 21
          story: !!float 1
    weights:
      preprocess_index: 0
tracker_settings:
  default:
    indexing_order: fifo
options:
  index_directly: false
  cron_limit: 50
server: local_db
