    label: 'Rendered full HTML output'
    property_path: rendered_item
    type: text
    configuration:
      roles:
        anonymous: anonymous
      view_mode:
        'entity:node':
          blog_couldnt_make_it_up: default
          blog_critical_reading: default
          page: default
          person: ''
          story: default
  content_type:
