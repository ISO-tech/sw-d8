code: "js:\r\n// Form fields\r\nvar fields = [\r\n  {type: 'number', required: true, attributes: {min: 1}, name: 'mid', title: 'Media ID'},\r\n];\r\n// Submit handler\r\nvar submitHandler = function(htmlObj, Popup, E) {\r\n  // Get number of cols and rows.\r\n  var attr = htmlObj.attributes, mid = Math.max(attr.mid * 1, 1);\r\n  var embedAttrs = [];\r\n  embedAttrs['data-entity-type'] = 'media';\r\n  embedAttrs['data-entity-id'] = mid;\r\n  embedAttrs['data-view-mode'] = 'embed';\r\n  embedAttrs['data-caption'] = 'default';\r\n\r\n  // Create tag with all those attributes.\r\n  var embed = BUE.html('drupal-entity', '', embedAttrs) + '\\n';\r\n  // Insert\r\n  E.setSelection(embed, 'end');\r\n};\r\n// Open tag dialog\r\nE.tagDialog('custom_sw_embed_image', fields, {title: 'Embed image', submit: submitHandler});\r\n"
