name: Revolution
type: theme
base theme: classy
description: 'Theme for Socialist Worker. Based on Classy.'
core: 8.x

libraries:
  - revolution/global

stylesheets-remove:
  - '@classy/css/components/menu.css'
  - '@classy/css/components/pager.css'
  - '@stable/css/filter/filter.caption.css'
  - core/assets/vendor/jquery.ui/themes/base/accordion.css
  - core/assets/vendor/jquery.ui/themes/base/theme.css

regions:
  utility_menu: "Utility Menu - User Account Menu"
  header: "Header - Logo, Mobile Menu"
  main_menu: "Main Menu & Search"
  content: "Content"
  content_bottom: "Content Bottom"
  footer: "Footer"
  highlighted: "Highlighted"
  help: "Help"
