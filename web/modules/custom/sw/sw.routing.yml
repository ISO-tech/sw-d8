sw.subscribe_email:
  path: '/subscribe/email'
  defaults:
    _controller: '\Drupal\sw\Controller\SWController::subscribeEmailPage'
    _title: 'E-mail alerts'
  requirements:
    _permission: 'access content'
sw.topic:
  path: '/topic'
  defaults:
    _controller: '\Drupal\sw\Controller\SWController::topicPage'
    _title: 'Topics'
  requirements:
    _permission: 'access content'
