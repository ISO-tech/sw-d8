uuid: e70994bd-bc53-40f9-9425-74a5bb89dd89
langcode: en
status: true
dependencies: {  }
id: upgrade_d6_node_story
class: Drupal\migrate\Plugin\Migration
field_plugin_method: null
cck_plugin_method: null
migration_tags:
  - 'Drupal 6'
  - Content
migration_group: sw_d6
label: 'Nodes (story)'
source:
  plugin: d6_node
  node_type: story
process:
  nid: nid
  vid: vid
  langcode:
    plugin: default_value
    source: language
    default_value: und
  title: title
  uid: node_uid
  status: status
  created: created
  changed: changed
# Ignore the D6 value, we never want stories 'promoted to the front page'.
  promote:
    plugin: default_value
    default_value: 0
# Ignore the D6 value, we never want stories 'sticky at the top of lists'.
  sticky:
    plugin: default_value
    default_value: 0
  revision_uid: revision_uid
  revision_log: log
  revision_timestamp: timestamp
  field_body:
    plugin: sub_process
    source: field_body
    process:
      value:
        source: value
        plugin: callback
        callable: sw_migrate_rewrite_story_body
      format:
        plugin: default_value
        default_value: 'filtered_html'
  field_teaser:
    plugin: sub_process
    source: field_teaser
    process:
      value: value
      format:
        plugin: default_value
        default_value: 'filtered_html'
  field_introduction:
    plugin: sub_process
    source: field_introduction
    process:
      value: value
      format:
        plugin: default_value
        default_value: 'filtered_html'
  field_kicker:
    plugin: sub_process
    source: field_kicker
    process:
      value: value
  field_show_related: field_show_related
  field_story_weight:
    plugin: callback
    source: field_story_weight
    callable: sw_migrate_story_weight_map
  field_body_introduction:
    plugin: sub_process
    source: field_body_introduction
    process:
      value: value
      format:
        plugin: default_value
        default_value: 'filtered_html'
  field_authors:
    plugin: sub_process
    source: field_authors
    process:
      target_id:
        plugin: migration_lookup
        migration: upgrade_d6_node_person
        source: nid
  field_interviewees:
    plugin: sub_process
    source: field_interviewees
    process:
      target_id:
        plugin: migration_lookup
        migration: upgrade_d6_node_person
        source: nid
  field_main_image:
    plugin: sub_process
    source: field_body
    process:
      target_id:
        -
          plugin: callback
          callable: sw_migrate_find_first_dme_img
          source: value
        -
          plugin: skip_on_empty
          method: process
  field_story_type:
    plugin: skip_on_empty
    source: sw3_story_type_tid
    method: process
  field_story_label:
    plugin: skip_on_empty
    source: sw3_story_label
    method: process

destination:
  plugin: 'entity:node'
  default_bundle: story
migration_dependencies:
  required:
    - upgrade_d6_user
    - upgrade_d6_node_type
    - upgrade_d6_node_settings
    - upgrade_d6_node_person
  optional:
    - upgrade_d6_field_instance_widget_settings
    - upgrade_d6_field_formatter_settings
    - upgrade_d6_upload_field_instance
