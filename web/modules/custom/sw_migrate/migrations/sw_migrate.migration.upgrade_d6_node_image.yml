uuid: cf482698-519c-475d-9f64-839cda53d952
langcode: en
status: true
dependencies: {  }
id: upgrade_d6_node_image
class: Drupal\migrate\Plugin\Migration
field_plugin_method: null
cck_plugin_method: null
migration_tags:
  - 'Drupal 6'
  - Content
migration_group: sw_d6
label: 'Nodes (image)'
source:
  plugin: d6_node
  node_type: image

process:
# It's media, not node, so the target is 'mid' not 'nid'
  mid: tnid
  vid: vid
  langcode:
    plugin: default_value
    source: language
    default_value: und
# Media changed the machine name for the title field to 'name'.
  name: title
  uid: node_uid
# Ignore the D6 value, we always want our images published in D8.
  status:
    plugin: default_value
    default_value: 1
  created: created
  changed: changed
# Ignore the D6 value, we never want images 'promoted to the front page'.
  promote:
    plugin: default_value
    default_value: 0
# Ignore the D6 value, we never want images 'sticky at the top of lists'.
  sticky:
    plugin: default_value
    default_value: 0
  revision_uid: revision_uid
# We probably don't care about these, but whatever...
  revision_log: log
  revision_timestamp: timestamp
# Have to define the right migration to lookup in.
# The fieldname changed from the D6 image node.
# Otherwise, this miraculously seems to Just Work(tm).
  field_media_image:
    plugin: d6_field_file
    migration: upgrade_d6_file
    source: field_image
  field_default_caption:
    plugin: sub_process
    source: field_default_caption
    process:
      value: value
      format:
        -
          plugin: static_map
          bypass: true
          source: format
          map:
            - null
        -
          plugin: skip_on_empty
          method: process
        -
          plugin: migration
          migration:
            - upgrade_d6_filter_format
            - upgrade_d7_filter_format
          source: format
  field_original_url:
    plugin: sub_process
    source: field_original_url
    process:
# 'value' needs to go into 'uri' and ignore 'format' since this is now a link field.
      uri: value
# Might want to revisit this...
  field_image_crop_type: field_image_crop_type
# For now, ignore field_original_image_nid since we're not migrating any crops
# field_original_image: field_original_image_nid
  field_image_url:
    plugin: sub_process
    source: field_image_url
    process:
# 'value' needs to go into 'uri' and ignore 'format' since this is now a link field.
      uri: value

destination:
  plugin: 'entity:media'
  default_bundle: image
migration_dependencies:
  required:
    - upgrade_d6_user
    - upgrade_d6_node_type
    - upgrade_d6_node_settings
    - upgrade_d6_filter_format
    - upgrade_d6_file
  optional:
    - upgrade_d6_field_instance_widget_settings
    - upgrade_d6_field_formatter_settings
    - upgrade_d6_upload_field_instance
    - upgrade_d6_filter_format
    - upgrade_d7_filter_format
